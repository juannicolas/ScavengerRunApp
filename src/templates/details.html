{% extends "base.html" %}

{% block content %}

<h1>Tabla de tiempos</h1>
<h4>Detalles de tiempo del jugador <span class="label label-info">{{ player }}</span></h4>
<div>
    <table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Check Point</th>
            <th>Horas</th>
            <th>Tiempo</th>
        </tr>
    </thead>
        <tbody>
        {% for d in details %}
        <tr>
            <td>{{ d.check_point }}</td>
            <td>{{ d.check_in_time }}</td>
            <td>{{ d.duration }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<br>
<div>
    <p>
        <a href="{% url 'reports' %}" class="btn btn-link">Volver atr√°s</a>
    </p>
</div>

{% endblock %}
