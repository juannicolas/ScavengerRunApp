{% extends "base.html" %}

{% block content %}

<h1>Tabla de tiempos</h1>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>MPR ID</th>
            <th>Name </th>
            <th>Tiempo</th>
        </tr>
    </thead>
    <tbody>
        {% for p in player_total_time %}
            <tr>
                <td><a href="{% url 'playertimedetails' p.mprid %}" >{{ p.mprid }}</a></td>
                <td>{{ p.full_name }}</td>

                <td>{{ p.total_time }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
