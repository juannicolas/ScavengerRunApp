{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<center>
    <div class="jumbotron">
        <h1>Scavenger Run Event</h1>
        <h3>Timetracker</h3>
    </div>
    <h4>Favor de seleccionar tu check-point asignado:</h4>
    <br>
    <div>
        {% for cp in cps %}
        <p><a class="btn btn-primary" type="button" href="{% url 'cp' cp.pk %}">{{ cp.place_name }}</a></p>
        {% endfor %}
    </div>
</center>
{% endblock %}
