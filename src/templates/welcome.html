{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<center>
    <div>
        <h2>Scavenger Run Event</h2>
        <h4>Timetracker</h4>
    </div>
    <br>
    <h5 class="text-info">Favor de seleccionar tu check-point asignado:</h5>
    <br>
    <div>
        {% for cp in cps %}
        <p><a class="btn btn-primary" type="button" href="{% url 'cp' cp.pk %}">{{ cp.place_name }}</a></p>
        {% endfor %}
    </div>
</center>
{% endblock %}
